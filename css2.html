<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Assignment</title>
  <style>
    
    #mainTopic{
        color:blue;
    }
    *{
        text-align: center;
    }
    .h{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    p{
        background-color: cornflowerblue;
        color: white;
    }
    #but{
        background-color: purple;
        color:azure
    }
    #but:hover{
        background-color: yellow;
        color:blue
    }
    #para1,#para3{
        color:yellow
    }
    #yes:checked+label{
        color:darkgreen
    }
  </style>

  <!-- You can link a CSS file here -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="h" id="mainTopic"><span style="color:red">C</span>SS Practice</h1>
  <h3 class="h">Let's learn about selectors.</h3>

  <!-- Paragraphs -->
  <p id="para1">There are multiple selectors in CSS.</p>
  <p>Some of them include class selector, id selector etc.</p>
  <p id="para3">And we can also combine these too.</p>

  <div>
    <h5 class="h">Did you like the practice set?</h5>
    <input type="checkbox" id="yes" />
    <label for="yes">Yes</label><br/><br/>
    <button id="but">Learn next!</button>
  </div>

</body>
</html>
